<!DOCTYPE html>
<html>

<head>
    <title>图像</title>
</head>

<body>
    <p>静态图</p>
    <img src="./img/1.png" alt="如果图片显示不出来，就会显示这个" width="100" height="100">
    <br />

    <p>动态图</p>
    <img src="./gif/1.gif" alt="同上" width="100" height="100">
    <br />

    <p>图像地图和点击区域</p>
    <img src="./gif/3.gif" width="200" height="200" usemap="#elemmap" alt="图像地图">
    <map name="elemmap">
        <area shape="rect" coords="50,50,150,150" href="https://www.runoob.com/tags/tag-map.html">
    </map>
</body>

</html>
