<!DOCTYPE html>
<html>

<head>
    <title>标题</title>

    <!-- 改文档中的默认跳转链接 -->
    <base href="https://www.runoob.com/html/html-head.html" target="_blank">

    <!-- 将外部样式使用到该文档 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- 标记该文档的内部样式 -->
    <style type="text/css">
        body {
            background-color: yellow;
        }

        p {
            color: blue
        }
    </style>

    <!-- 用来标记一些元数据，不会被浏览器解析 -->
    <!-- 作者 -->
    <meta name="author" content="shazi">
    <!-- 描述 -->
    <meta name="description" content="shazi description">
    <!-- 关键词 -->
    <meta name="keywords" content="shazi,html,css,javascript">
    <!-- 每30秒刷新一次 -->
    <meta http-equiv="refresh" content="30">

    <script>
        let now = new Date();
        alert(now.toString());
    </script>
</head>

<body>

</body>

</html>
