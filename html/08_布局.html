<!DOCTYPE html>
<html>

<head>
    <title>布局</title>
</head>

<body>
    <!-- 定义一个容器，宽度为500px -->
    <div id="container" style="width:500px">

        <!-- 定义一个头部，背景颜色为橙色 -->
        <div id="header" style="background-color:#FFA500;">
            <h1 style="margin-bottom:0;">主要的网页标题</h1>
        </div>

        <!-- 定义一个菜单，背景颜色为黄色，高度为200px，宽度为100px，浮动到左边 -->
        <div id="menu" style="background-color:#FFD700;height:200px;width:100px;float:left;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>

        <!-- 定义一个内容，背景颜色为灰色，高度为200px，宽度为400px，浮动到左边 -->
        <div id="content" style="background-color:#EEEEEE;height:200px;width:400px;float:left;"> 内容在这里</div>

        <!-- 定义一个底部，背景颜色为橙色，清除浮动，文本居中 -->
        <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;"> 版权 © runoob.com</div>
    </div>
</body>

</html>
