<!DOCTYPE html>

<html>

<head>
    <title>MathML</title>
</head>

<body>
    <!-- a^2 + b^2 = c^2 -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>

            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
            <mo>=</mo>

            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>

    <br>

    <!-- x^2 + 4x + 4 = 0 -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mrow>

                <msup>
                    <mi>x</mi>
                    <mn>2</mn>
                </msup>

                <mo>+</mo>

                <mrow>
                    <mn>4</mn>
                    <mi>x</mi>
                </mrow>

                <mo>+</mo>
                <mn>4</mn>

            </mrow>

            <mo>=</mo>
            <mn>0</mn>

        </mrow>
    </math>

    <br>

    <!-- A = [x y] [z w] -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>A</mi>
            <mo>=</mo>

            <mfenced open="[" close="]">

                <mtable>
                    <mtr>
                        <mtd>
                            <mi>x</mi>
                        </mtd>
                        <mtd>
                            <mi>y</mi>
                        </mtd>
                    </mtr>

                    <mtr>
                        <mtd>
                            <mi>z</mi>
                        </mtd>
                        <mtd>
                            <mi>w</mi>
                        </mtd>
                    </mtr>
                </mtable>

            </mfenced>
        </mrow>
    </math>
</body>

</html>
